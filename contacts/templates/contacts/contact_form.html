{% extends 'base.html' %}

{% block title %}Contact Management{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Contact a Contact</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit</button>
        <a class="btn btn-secondary" href="{% url 'contact_list' %}">Cancel</a>
    </form>
    
</div>
{% endblock %}
