{% extends 'base.html' %}

{% block title %}Contact Management{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Contact Management</h1>
    <table class="table table-striped table-bordered mt-4">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Created Time</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>
                    <a href="{% url 'contact_detail' contact.pk %}" class="btn btn-info btn-sm" title="View Details">
                        <i class="glyphicon glyphicon-user"></i>
                    </a>
                    <a href="{% url 'contact_delete' contact.pk %}" class="btn btn-danger btn-sm" title="Delete">
                        <i class="glyphicon glyphicon-remove"></i>
                    </a>
                    {{ contact.name }}</a>
                </td>
                <td>{{ contact.email }}</td>
                <td>
                    {{ contact.created_time }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-primary" href="{% url 'contact_create' %}">Create a new contact</a>
</div>
{% endblock %}
